<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login form</title>
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>


<form action="" class="m-3">
 <div class="row">
     <div class="col">
     <label for="email" class="form-label">Email</label>
     <input type="email" id="email" class="form-control mb-3" required="required">
</div>

     <div class="col">
     <label for="pwd" class="form-label">Password</label>
     <input type="password" id="pwd" class="form-control" required="required">
         </div>
 </div>

    <label for="address" class="form-label">Address</label>
    <input type="text" id="address" class="form-control mb-3" placeholder="1234 Main St" required="required">

  <label for="address2" class="form-label">Address 2</label>
    <input type="text" id="address2" class="form-control mb-3" placeholder="Apartment,studio,or floor" required="required">

<div class="row">
    <div class="col">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control mb-3" required="required">

    </div>

    <div class="col">
        <label for="state" class="form-label">State</label>
        <select name="" id="state" class="form-control">
            <option value="" disabled>Choose...</option>
            <option value="state1">Kenya</option>
            <option value="state2">Uganda</option>
            <option value="state3">Tanzania</option>
            <option value="state4">Zanzibar</option>
        </select>

    </div>

    <div class="col">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" id="zip" class="form-control" required="required">

    </div>

    
</div>

    <input type="checkbox" id="tick">
    <label for="tick">Check me out</label>
    <br>

    <button class="btn btn-primary mt-4">Sign in</button>
</form>
</body>
</html>
